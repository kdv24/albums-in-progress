<div class ="container main" ng-controller = "FirebaseController">
            <div class="center_this">
              <h1 class="text-primary">Favorite Albums</h1>
              <div class="search">
                  <input ng-model="query" placeholder="Search for an artist" autofocus>
                  <input ng-model="queryAlbum" placeholder="Search by album">

                  <label class="formgroup">Sort list by:
                      <select ng-model="artistOrder">
                          <option value="artist">Artist Name</option>
                          <option value="title">Album Title</option>
                      </select>
                  </label>

                  <label class="formgroup">
                      <input type="radio" ng-model="direction" name="direction" checked >ascending
                  </label>

                  <label class="formgroup">
                      <input type="radio" ng-model="direction" name="direction" value="reverse" >descending
                  </label>
              </div>
          </div>

          <div class="row center">
              <h2><a href="#/new-album"><button class="btn btn-primary">Click here to enter a new album</button></a></h2>
          </div>

    <div class="row">
        <h2 class="center_this">These are all really, really good.</h2>
        <br>
        <div class="col-sm-12">
            <ul class="albumlist">
                <li class="album_css" ng-animate="'animate'" ng-repeat="item in sync | filter:{artist:query} | filter: {title:queryAlbum}| orderBy:artistOrder:direction">
                    <a href="#/details/{{ sync.indexOf(item) }}">
                        <img enter="animate" ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo of {{ item.name }}">
                        <div class="info">
                            <h2> {{item.title}} </h2>
                            <h3 class="text-primary"> {{item.artist}} </h3>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
